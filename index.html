<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <form action="" class="flex">
        <div class="flex-column">
            <label for="numero-km">Numero km</label>
            <input type="number" name="numero-km" id="numero-km" placeholder="Inserisci quanti km percorrerai">
        </div>

        <div class="flex-column">
            <label for="eta">Età</label>
            <input type="number" name="eta" id="eta" placeholder="Inserisci la tua età">
        </div>

        <div>
            <input type="button" id="calcola-prezzo" value="Calcola il prezzo" onclick="calcoloPrezzo()">
        </div>
    </form>

    <div id="prezzo">

    </div>









    <script type="text/Javascript" src="./main.js"></script>
</body>

</html>
